<app-navbar-admin></app-navbar-admin>

<div class="faq-container">
    <h1>Preguntas Frecuentes</h1>
    <div *ngFor="let item of faqList" class="faq-item">
      <div class="faq-question" (click)="toggleRespuesta(item)">
        <h2>{{ item.Pregunta }}</h2>
      </div>
      <div class="faq-answer" *ngIf="item.open">
        <p>{{ item.Respuesta }}</p>
      </div>
    </div>
</div>
