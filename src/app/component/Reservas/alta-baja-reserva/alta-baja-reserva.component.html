<div class="centrar-contenedor">
<form [formGroup]="reservaForm" (ngSubmit)="addReserva()" class="reservaForm">
  <h3 class="reserva-form h3">REALIZAR RESERVA</h3>
   
    <div class="form-group">
      <label for="fecha" class="form-label">Fecha</label>
      <input type="date" id="fecha" formControlName="fecha" class="form-control">
      <div class="error" *ngIf="reservaForm.get('fecha')?.hasError('required')&& reservaForm.controls['fecha'].touched">La fecha es obligatoria.</div>
    </div>
  
    <div class="form-group">
      <label for="horario" class="form-label">Horario</label>
      <input type="time" id="horario" formControlName="horario" class="form-control">
      <div class="error" *ngIf="reservaForm.get('horario')?.hasError('required') && reservaForm.controls['horario'].touched">El horario es obligatorio.</div>
    </div>
  
    <div class="form-group">
      <label for="direccion" class="form-label">Dirección</label>
      <input type="text" id="direccion" formControlName="direccion" class="form-control">
      <div class="error" *ngIf="reservaForm.get('direccion')?.hasError('required') && reservaForm.controls['direccion'].touched">La dirección es obligatoria.</div>
    </div>
  
    <div class="form-buttons">
      <button type="submit" [disabled]="reservaForm.invalid" class="submit-button">Aceptar</button>
       <button type="button" (click)="closeDialog()" class="cancel-button">Cancelar</button>
    </div>
  </form>
</div>
