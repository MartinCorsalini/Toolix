
<app-navbar-private></app-navbar-private>

<div class="centrar-contenedor">

<form [formGroup]=" modificarRForm" (ngSubmit)="modificarReserva()" class="reservaForm">
  <h3 class="reserva-form h3">Modificar reserva</h3>
   
  <div class="form-group">
    <label for="fecha" class="form-label">Fecha</label>
    <input 
      type="date" 
      id="fecha" 
      formControlName="fecha" 
      class="form-control"
      [min]="fechaMinima"
    >
    <div class="error" *ngIf="modificarRForm.get('fecha')?.hasError('required') && modificarRForm.get('fecha')?.touched">
      La fecha es obligatoria.
    </div>
    <div class="error" *ngIf="modificarRForm.get('fecha')?.hasError('fechaPasada')">
      Debe seleccionar una fecha futura.
    </div>
  </div>
  
  <div class="form-group">
    <label for="horario" class="form-label">Horario</label>
    <input type="time" id="horario" formControlName="horario" class="form-control">
    <div class="error" *ngIf="modificarRForm.get('horario')?.hasError('required') && modificarRForm.get('horario')?.touched">
      El horario es obligatorio.
    </div>
    <div class="error" *ngIf="modificarRForm.get('horario')?.hasError('horarioPasado')">
      No puede seleccionar un horario pasado para el día de hoy.
    </div>
  </div>
  
    <div class="form-group">
      <label for="direccion" class="form-label">Dirección</label>
      <input type="text" id="direccion" formControlName="direccion" class="form-control">
      <div class="error" *ngIf=" modificarRForm.get('direccion')?.hasError('required') &&  modificarRForm.controls['direccion'].touched">La dirección es obligatoria.</div>
    </div>

    <div class="form-group">
      <label for="descProblema" class="form-label">Descripción del Problema</label>
      <input type="text" id="descProblema" formControlName="descProblema" class="form-control" (input)="actualizarContador() "maxlength="50">
      <div class="contador-caracteres">
        Quedan {{ caracteresRestantes }} caracteres.
      </div>
      <div class="error" *ngIf="modificarRForm.get('descProblema')?.hasError('required') && modificarRForm.controls['descProblema'].touched">
        La descripción del problema es obligatoria.
      </div>
    </div>
  
    <div class="form-buttons">
      <button type="submit"  class="submit-button">Aceptar</button>
       <button  [routerLink]="['/notificaciones']" type="button" class="cancel-button">Cancelar</button>
      
    </div>
  </form>
</div>
