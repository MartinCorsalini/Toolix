<h2 class="titulos">Reservas enviadas</h2>

<div class="container">
    <div class="header"></div>
    <ul class="notification-list">
        <li class="notification-item" *ngFor = "let reserva of reservasEnviadas">
            <p>Reserva para {{ reserva.direccion }}</p>
            <p>Fecha: <span>{{ reserva.fecha }}</span></p>
            <p>Horario: <span>{{ reserva.horario }}</span></p>
            <div class="actions">
                <button class="accept-btn" (click)="modificarReserva(reserva)">Modificar</button>
                <button class="reject-btn" (click)="eliminarReserva(reserva.id)">Eliminar</button>
            </div>
        </li>
    </ul>
</div>
