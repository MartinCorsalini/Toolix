<h2 class="dialog-title">Calificar Reserva</h2>
<form [formGroup]="calificacionForm" (ngSubmit)="enviarCalificacion()" class="rating-form">
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Calificación (1 a 10)</mat-label>
    <input matInput type="number" formControlName="calificacion" />
    <mat-error *ngIf="calificacionForm.get('calificacion')?.invalid">
      Ingresa una calificación válida (1 a 10).
    </mat-error>
  </mat-form-field>
  <div class="dialog-actions">
    <button mat-button type="button" (click)="cerrar()" class="cancel-button">Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="calificacionForm.invalid" class="submit-button">
      Enviar
    </button>
  </div>
</form>
